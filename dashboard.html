<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLog | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-800 pb-4">
            <h1 class="text-2xl font-bold text-blue-400 font-mono tracking-tighter">LOOTLOG</h1>
            <button onclick="window.location.href='/'" class="text-xs bg-red-900/30 text-red-400 px-4 py-2 rounded border border-red-900/50 hover:bg-red-900/50 transition-all">Logout</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-6">
                <div class="bg-slate-800 p-6 rounded-xl border border-blue-500/20 shadow-xl text-center">
                    <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Your Gold</p>
                    <h3 id="goldDisplay" class="text-4xl font-bold text-yellow-500 mt-2">0 ü™ô</h3>
                </div>
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                    <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Level</p>
                    <h3 id="levelDisplay" class="text-2xl font-bold text-blue-400 mt-2">1</h3>
                </div>
            </div>

            <div class="md:col-span-2 bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl">
                <h3 class="text-xl font-bold mb-6 text-blue-400 flex items-center gap-2">
                    <span>üìú</span> Log New Reading Quest
                </h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Book Title</label>
                        <input type="text" id="bookTitle" placeholder="e.g. The Hobbit" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <div>
                        <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Pages Read</label>
                        <input type="number" id="pageCount" placeholder="0" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition-colors">
                    </div>
                    <button id="completeQuestBtn" class="w-full bg-blue-600 hover:bg-blue-500 font-bold py-4 rounded-lg transition-all uppercase text-sm tracking-widest shadow-lg active:scale-95 mt-4">
                        Turn Pages into Gold ‚öîÔ∏è
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/dashboard.ts"></script>
</body>
</html>
