<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLog | Quest Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full p-8 bg-slate-800 rounded-2xl shadow-2xl border-2 border-blue-500/30">
        <div class="text-center mb-8">
            <h1 class="text-4xl mb-2">⚔️</h1>
            <h2 class="text-2xl font-bold text-blue-400 font-mono tracking-tight">LOOTLOG</h2>
            <p class="text-slate-400 italic">"Turn reading into gold."</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Adventurer Email</label>
                <input type="email" id="email" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition-all" placeholder="name@kingdom.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Secret Key (Password)</label>
                <input type="password" id="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500 transition-all" placeholder="••••••••">
            </div>

            <div class="pt-4 space-y-3">
                <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 font-bold py-3 rounded-lg transition-all active:scale-95 shadow-lg">
                    Enter the Kingdom
                </button>
                
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-700"></div>
                    <span class="flex-shrink mx-4 text-slate-500 text-xs uppercase font-bold">New Here?</span>
                    <div class="flex-grow border-t border-slate-700"></div>
                </div>

                <button id="signUpBtn" class="w-full bg-slate-700 hover:bg-slate-600 font-bold py-3 rounded-lg transition-all active:scale-95 border border-slate-600">
                    Join the Guild (Sign Up)
                </button>
            </div>
        </div>

        <p class="mt-8 text-center text-[10px] text-slate-600 uppercase tracking-[0.2em]">LLC Protected • 2026</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
