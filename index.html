<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLog | Quest Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 bg-slate-800 rounded-2xl shadow-2xl border-2 border-blue-500/50">
        <div class="text-center mb-8">
            <h1 class="text-4xl mb-2">⚔️</h1>
            <h2 class="text-2xl font-bold tracking-tight text-blue-400">LootLog</h2>
            <p class="text-slate-400 text-sm">Turn reading into gold.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-1">Parent Email</label>
                <input type="email" id="email" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none transition" placeholder="guardian@kingdom.com">
            </div>
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500 mb-1">Secret Key</label>
                <input type="password" id="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:border-blue-500 outline-none transition" placeholder="••••••••">
            </div>
            
            <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition-all">
                Enter the Kingdom
            </button>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-slate-500 uppercase tracking-widest font-bold">LLC Protected • 2026</p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
