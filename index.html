<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLog | Quest Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-slate-800 rounded-2xl shadow-2xl border-2 border-blue-500/30">
        <div class="text-center mb-8">
            <h1 class="text-4xl mb-2">⚔️</h1>
            <h2 class="text-2xl font-bold text-blue-400">LootLog</h2>
            <p class="text-slate-400">Turn reading into gold.</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="email" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500" placeholder="Email">
            <input type="password" id="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 outline-none focus:border-blue-500" placeholder="Secret Key">
            <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-500 font-bold py-3 rounded-lg transition-all active:scale-95">Enter the Kingdom</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
